<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/font/FontsFree-Net-Beyond.ttf">
</head>
<body>
    <header class="header">
        <div class="header__topnav">
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__column-2">
                        <div class="header__topnav-contact">
                            <p class="header__topnav-tel">+84359875590</p>                       
                            <i class="header__topnav-contact-icon fab fa-facebook"></i>
                            <i class="header__topnav-contact-icon fab fa-instagram-square"></i>
                            <i class="header__topnav-contact-icon fab fa-twitter"></i>
                            <i class="header__topnav-contact-icon fab fa-behance-square"></i>
                            <i class="header__topnav-contact-icon fab fa-invision"></i>
                        </div>                       
                    </div>
                    <div class="grid__column-2">
                        <ul class="header__topnav-register">
                            <li class="header__topnav-register-text">Register</li>
                            <li>|</li>
                            <li class="header__topnav-register-text">Login</li>
                        </ul>                       
                    </div>
                </div>
            </div>
        </div>

        <nav class="header__nav">
            <div class="header__nav-container">
                <div class="grid">
                    <div class="grid__row">
                        <div class="grid__column-3">
                            <div class="header__nav-logo">
                                <img src="./assets/img/logo.webp" alt="">
                                <p>Travelix</p>
                            </div>
                        </div>
                        <div class="grid__column-3">
                            <ul class="header__nav-list">
                                <li class="header__nav-item header__nav-item--active">
                                    <a href="" class="active">Home</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="">About</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="">Offer</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="">News</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="grid__column-3">
                            <div class="header__nav-search">
                                <i class="header__nav-search-icon fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="home">
        <div class="home-background"></div>
        <div class="home__container-slider">
            <div class="grid">
                <div class="grid__row">
                    <div class="home__container-slider--content">
                        <h1>Discovery</h1>
                        <h2>The world</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search">
        <div class="grid">           
            <div class="search-vehicle grid">
                <div class="grid__row">
                    <div class="search-vehicle-container d-flex">
                        <div class="search-vehicle-item">
                            <img class="search-img" src="./assets/img/hotel.webp" alt="">
                            <span>Hotel</span>                        
                        </div>
                        <div class="search-vehicle-item active">
                            <img class="search-img" src="./assets/img/car.webp" alt="">
                            <span>Car</span>                        
                        </div>
                        <div class="search-vehicle-item">
                            <img class="search-img" src="./assets/img/fly.webp" alt="">
                            <span>fly</span>                        
                        </div>
                        <div class="search-vehicle-item">
                            <img class="search-img" src="./assets/img/trip.webp" alt="">
                            <span>Trip</span>                        
                        </div>
                        <div class="search-vehicle-item">
                            <img class="search-img" src="./assets/img/cruises.webp" alt="">
                            <span>Cruises</span>                        
                        </div>
                        <div class="search-vehicle-item">
                            <img class="search-img" src="./assets/img/activities.webp" alt="">
                            <span>activities</span>                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-form grid">
                <div class="grid__row">
                    <div class="search-form__container d-flex">
                        <div class="search-form--item des-l">
                            <span>destination</span>
                            <input type="text" class="input-h">
                        </div>
                        <div class="search-form--item check-l">
                            <span>check in</span>
                            <input type="text" class="input-h" placeholder="DD-MM-YYYY">
                        </div>
                        <div class="search-form--item check-l">
                            <span>check out</span>
                            <input type="text" class="input-h">
                        </div>
                        <div class="search-form--item">
                            <span>adult</span>
                            <select name="" id="" class="input-h">
                                <option value="">01</option>
                                <option value="">02</option>
                                <option value="">03</option>
                            </select>
                        </div>
                        <div class="search-form--item">
                            <span>children</span>
                            <select name="" id="" class="input-h">
                                <option value="">01</option>
                                <option value="">02</option>
                                <option value="">03</option>
                            </select>
                        </div>
                        <div class="search-form--btn">
                            <span>SEARCH ...</span>
                            
                        </div>
                    </div>
                </div>
            </div>                          
        </div>
    </div>
</body>
</html>
